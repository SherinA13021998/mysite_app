<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResetPassword</title>
</head>
<body>
{% if form.email.errors %}
    <p>{{ form.email.errors }}</p>
{% endif %}
<center>
<form method="POST" action="">
    {% csrf_token %}
    <label for="Enter email">Enter email:</label>
    <input type="email" name="email">
    <input type="submit">
</form>
</center>
</body>
</html>
