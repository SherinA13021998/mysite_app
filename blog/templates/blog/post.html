{% extends 'blog/base.html' %}


{% block title %}Details{% endblock %}

{% block body %}
    {% include 'blog/nav_bar.html' %}

<div id="cover-detail" style="background-image: url('/media/{{ post.img }}');">
    <h1 id="cover-text">{{ post.title }}</h1>
    <h3 id="cover-subtext">..</h3>
</div>

<div id="post-content">
    <div class="post-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h3>{{ post.date_created }}</h3>
                    <h1>{{ post.title }}</h1>
                    <br>
                    <p>{{ post.content }}</p>

                    <a href="{% url 'edit_post' post.id}"><button>Edit</button></a>
                    <a href="{% url 'del_post' post.id}"><button>Delete</button></a>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
