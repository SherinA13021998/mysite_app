{% extends 'blog/base.html' %}

{% block title %}posts.content{% endblock %}

{% block body %}

<div id="cover-detail" style="background-image: url('/media/{{ posts.img }}');">
    <h1 id="cover-text">{{ posts.title }}</h1>

</div>

<div id="post-content">
    <div class="post-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h1>{{ posts.title }}</h1>
                    <br>
                    <p>{{ posts.content }}</p>


                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}
